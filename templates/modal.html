<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm transition-opacity duration-300">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-xl w-11/12 sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Add New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Sell your own products by filling out the form below!</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-2 ml-auto inline-flex items-center transition-colors" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-4">
      <form id="productForm">
        {% csrf_token %}
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input type="number" id="price" name="price" step="0.01" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors" placeholder="Enter product price (in Dollar)" required>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select id="category" name="category" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors" required>
            <option value="">Choose a category</option>
            <option value="shoes">Shoes</option>
            <option value="equipment">Equipment</option>
            <option value="uniform">Uniform</option>
            <option value="t-shirt">T-Shirt</option>
            <option value="socks">Socks</option>
            <option value="merchandise">Merchandise</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea id="description" name="description" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors" placeholder="Enter product description"></textarea>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
          <input type="number" id="stock" name="stock" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors" placeholder="Enter product stock amount" required>
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
          <input type="text" id="brand" name="brand" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors" placeholder="Enter product brand">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Item</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<script>
// Enhanced Modal Functions
function showModal() {
    console.log('showModal called');
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    if (!modal || !modalContent) {
        console.error('Modal elements not found');
        return;
    }

    // Remove hidden class first
    modal.classList.remove('hidden');

    // Force reflow
    modal.offsetHeight;

    // Add backdrop transition
    modal.classList.add('bg-opacity-50');

    // Show modal content with animation
    setTimeout(() => {
        modalContent.classList.remove('scale-95', 'opacity-0');
        modalContent.classList.add('scale-100', 'opacity-100');
    }, 10);

    // Prevent body scroll
    document.body.style.overflow = 'hidden';
}

function hideModal() {
    console.log('hideModal called');
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    if (!modal || !modalContent) {
        console.error('Modal elements not found');
        return;
    }

    // Hide modal content with animation
    modalContent.classList.remove('scale-100', 'opacity-100');
    modalContent.classList.add('scale-95', 'opacity-0');

    // Hide backdrop
    modal.classList.remove('bg-opacity-50');

    // Hide modal after animation
    setTimeout(() => {
        modal.classList.add('hidden');
        // Restore body scroll
        document.body.style.overflow = '';
    }, 300);
}

// Enhanced AJAX function
// Enhanced AJAX function - NO BROWSER ALERTS
async function addProductEntry() {
    try {
        const submitButton = document.getElementById('submitProduct');
        const originalText = submitButton.textContent;

        // Show loading state
        submitButton.disabled = true;
        submitButton.textContent = 'Adding Product...';
        submitButton.classList.add('opacity-50');

        const formData = new FormData(document.querySelector('#productForm'));

        console.log('Sending AJAX request...');

        const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
            method: "POST",
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': getCsrfToken()
            }
        });

        console.log('Response status:', response.status);

        const data = await response.json();
        console.log('Response data:', data);

        if (data.success) {
            // Reset form
            document.getElementById("productForm").reset();

            // Hide modal
            hideModal();

            // Show success message - ONLY CUSTOM TOASTS
            ToastManager.productCreated(data.product_name);

            // Dispatch product update event
            const productAddedEvent = new CustomEvent('productAdded', {
                detail: {
                    productId: data.product_id,
                    productName: data.product_name,
                    timestamp: new Date().toISOString()
                }
            });
            document.dispatchEvent(productAddedEvent);

        } else {
            // Show error message - ONLY CUSTOM TOASTS
            const errorMessage = data.error || 'Failed to create product';
            ToastManager.error('Creation Failed', errorMessage);
        }

    } catch (error) {
        console.error('Error:', error);
        // Show error - ONLY CUSTOM TOASTS
        ToastManager.error('Error', 'Network error. Please try again.');
    } finally {
        // Reset button state
        const submitButton = document.getElementById('submitProduct');
        if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = 'Add Product';
            submitButton.classList.remove('opacity-50');
        }
    }

    return false;
}

// CSRF Token helper function
function getCsrfToken() {
    // Try to get CSRF token from form
    let csrfToken = document.querySelector('#productForm [name=csrfmiddlewaretoken]');
    if (csrfToken) {
        return csrfToken.value;
    }

    // Fallback: try to get from cookies
    csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
    return csrfToken ? csrfToken.value : '';
}

// Form submission handler
document.addEventListener('DOMContentLoaded', function() {
    const productForm = document.getElementById("productForm");
    if (productForm) {
        productForm.addEventListener("submit", function(e) {
            e.preventDefault();
            console.log('Form submitted');
            addProductEntry();
        });
    }
});

// Close modal when clicking outside
document.addEventListener('click', function(event) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    if (event.target === modal) {
        hideModal();
    }
});

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
    const modal = document.getElementById('crudModal');
    if (event.key === 'Escape' && modal && !modal.classList.contains('hidden')) {
        hideModal();
    }
});

// Debug: Test if modal functions are available
console.log('Modal script loaded - showModal:', typeof showModal, 'hideModal:', typeof hideModal);
</script>
