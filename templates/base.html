{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>

    <!-- Custom Toast Styles -->
    <style>
        /* Ensure toasts appear above everything */
        .toast-container {
            z-index: 9999;
        }

        /* Smooth transitions for all toasts */
        .toast-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <script>
      // Global CSRF token function
      function getCsrfToken() {
          const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
          return csrfToken ? csrfToken.value : '';
      }
    </script>
  </head>
  <body class="relative">
    {% block content %} {% endblock content %}

    <!-- Include enhanced toast system -->
    {% include 'toast.html' %}

    <!-- Unified Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 transform transition-all">
        <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 text-center mb-2">Delete Product</h3>
        <p class="text-gray-600 text-center mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
        <div class="flex gap-3">
          <button onclick="closeDeleteModal()" class="flex-1 px-4 py-2.5 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg transition-colors">
            Cancel
          </button>
          <button onclick="confirmDelete()" class="flex-1 px-4 py-2.5 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-colors">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script>
      // Handle session toasts after DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
          // Check for server-side toast messages
          {% if request.session.toast %}
              const toastData = {{ request.session.toast|safe }};
              // Use ONLY our custom toast system - NO FALLBACKS
              ToastManager.show(toastData.type, toastData.title, toastData.message);

              // Clear the session toast
              fetch('/clear-toast/', {
                  method: 'POST',
                  headers: {
                      'X-CSRFToken': getCsrfToken()
                  }
              });
          {% endif %}
      });
    </script>
  </body>
</html>
